<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DIP II</title>
    <style>
        * { padding: 0; margin: 0; background-color: #000000 }
        /*mmm cornflower blue*/
        canvas { background: #93CCEA; display: block; margin: 0 auto; }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="lib/globals.js"         type="text/javascript"></script>
    <script src="lib/util.js"            type="text/javascript"></script>
    <script src="lib/keyboard.js"        type="text/javascript"></script>
    <script src="lib/player.js"          type="text/javascript"></script>
    <script src="lib/invertBlock.js"     type="text/javascript"></script>
    <script src="lib/fallingPlatform.js" type="text/javascript"></script>
    <script src="lib/goal.js"            type="text/javascript"></script>
    <script src="lib/placedPlatform.js"  type="text/javascript"></script>
    <script src="lib/game.js"            type="text/javascript"></script>
    <script src="lib/textures.js"        type="text/javascript"></script>
    <script>

        var textures = {};
        var fire;

        loadImages(sources, function(images) {

            textures.goal = images.goal;
            textures.fallingPlatform = images.fallingPlatform;
            textures.invertBlock = images.invertBlock;
            textures.placedPlatform = images.placedPlatform;
            textures.dude = images.dude;
            textures.fire = images.fire;
            textures.background = images.background;

            // Executes only after the images have loaded

            resetGame();
            setInterval(loop, 10);
        });
    </script>

    <img src="res/help/clear/Help1.png" />
    <img src="res/help/clear/Help2.png" />
    <img src="res/help/clear/Help3.png" />
    <img src="res/help/clear/Help4.png" />
    <img src="res/help/clear/Help5.png" />
    <img src="res/help/clear/Help6.png" />


</body>
</html>
